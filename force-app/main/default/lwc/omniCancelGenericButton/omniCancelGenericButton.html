<template>
    <div class="slds-float_left">
        <lightning-button label={openModalButtonLabel} onclick={handleNextStepOmni} variant="base"></lightning-button>
    </div>
    <template if:true={showModalCancel}>
        <c-omni-cancel-modal
            title = {title} 
            message = {message} 
            label-button-left = {labelButtonLeft} 
            label-button-right = {labelButtonRight}
            base-url = {baseUrl}
            context-id = {contextId}
            order-id = {orderId}
            account-id = {accountId}
            functionality = {functionality}
            line-number = {lineNumber}
            asset-id = {assetId}
        >
        </c-omni-cancel-modal>
    </template>
</template>
