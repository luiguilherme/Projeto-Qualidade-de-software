<template>
    <lightning-card>
        <template if:true={tableVisible}>
            <div class="scrollable-wrapper">
                <lightning-datatable
                    key-field="Id"
                    data={cartItems}
                    columns={columns}
                    onrowaction={handleRowAction}
                    class="slds-scrollable_x"
                    hide-checkbox-column="true">
                </lightning-datatable>
            </div>
        </template>
    </lightning-card>
</template>
