<template>
    <template if:false={thereIsPermission}>
        <div class="slds-notify slds-notify_alert slds-alert_error" role="alert">
            <p>Você não tem permissão para acesso ao Chat!</p>
        </div>
    </template>
    <template if:true={thereIsPermission}>
        <div class="custom-container">
            <div class="imessage slds-scrollable_y" data-id="scrollable" style={heigthSize}>
                <div role={roleARIA}>
                    <div class="slds-grid slds-gutters">
                        <div class="slds-col slds-size_2-of-12" style="width: 80px;">
                            <img class="avatar" style="margin-top: 20px;" src={logoChat}>
                        </div>
                        <div class="slds-col slds-size_10-of-12">
                            <br><p class="from-them"> Olá, sou a assistente virtual. Como posso te ajudar hoje?</p>
                        </div>
                    </div>
                    <template if:true={suggestions}>
                        <div class="slds-text-align_center">
                            <br>Aqui estão algumas dicas para você!
                            <template for:each={questionSuggestions} for:item="suggestion"><br key={suggestion}><br key={suggestion}>
                                <lightning-button key={suggestion} variant="brand-outline" value={suggestion.question} label={suggestion.question} onclick={armazenarMensagem} class="slds-text-align_center"></lightning-button>
                            </template>
                            <br>
                        </div>
                    </template>
                </div>
                <template for:each={conversaCompleta} for:item="mensagem"><br key={mensagem}>
                    <template if:true={mensagem.mensagemUsuario}>
                        <p class="from-me" key={mensagem}>{mensagem.conteudoMensagem}</p>
                    </template>
                    <div key={mensagem} class="slds-grid slds-gutters" role="alert">
                        <template if:false={mensagem.mensagemUsuario}>
                            <div class="slds-col slds-size_2-of-12" style="width: 80px;">
                                <img class="avatar" src={logoChat}>
                            </div>
                            <div class="slds-col slds-size_10-of-12 from-them">
                                <lightning-formatted-rich-text value={mensagem.conteudoMensagem}></lightning-formatted-rich-text>
                            </div>
                        </template>
                    </div>
                </template>
            </div>
            <div class="spinner-container" if:true={loading}>
                <div class="spinner"></div>
            </div>
        </div>
        <div class="slds-box" style="margin-top: -15px; height: 60px">
            <div class="slds-grid slds-gutters slds-p-around_medium lgc-bg" style="margin-top: -40px;">
                <div class="slds-col slds-size_1-of-12" style="margin-top: 26px;">
                    <lightning-button-icon icon-name="utility:delete" size="medium" alternative-text="Limpar Histórico" variant="bare" onclick={clearHistory} disabled={buttomDisabled} tabindex={tabIndex}><label>Limpar Histórico</label></lightning-button-icon>
                </div>
                <div class="slds-col slds-size_10-of-12 slds-m-top_xx-small">
                    <lightning-input data-id="campoMensagem" type="search" label=" " placeholder="Digite aqui..." value={mensagemInput} onkeypress={questionInput} disabled={buttomDisabled} tabindex="0"><label>Digite aqui...</label></lightning-input>
                </div>
                <div class="slds-col slds-size_1-of-12 slds-m-top_large">
                    <lightning-button-icon icon-name="utility:send" size="large" alternative-text="Enviar Mensagem" variant="bare" onclick={armazenarMensagem} disabled={buttomDisabled}><label>Enviar Mensagem</label></lightning-button-icon>
                </div>
            </div>
        </div>
    </template>
</template>
