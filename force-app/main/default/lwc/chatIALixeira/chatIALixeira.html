<template > 
    <div class="telaCheia"> 
    <template if:true={isModalOpen}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse buttonClose" title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close"
                            alternative-text="close"
                            variant="inverse"
                            size="small" ></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate" style="color: #5C169D;">Limpar Histórico</h2>
                    
                </header>
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <p ><b>
                    </b></p>
                    <p><b>
                    </b></p>
                    <div class="slds-modal__content slds-p-around_medium" style="align-items: center;justify-content: center;">
                        <p>Deseja deletar o histórico do chat?</p>
                    </div>
                </div>
                <footer class="slds-modal__footer ">
                    <div style="align-items: center;justify-content: center;">
                        <button class="slds-button slds-button_neutral" onclick={closeModal} title="Cancelar">Cancelar</button>
                        <button class="slds-button slds-button_brand" onclick={handleConfirma} title="OK">OK</button>
                    </div>  
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
    </div> 
 </template>
