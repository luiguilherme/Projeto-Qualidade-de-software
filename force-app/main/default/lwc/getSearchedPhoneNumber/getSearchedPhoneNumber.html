<template>
    <span style="margin-left: 2%;">Digite o número desejado:</span>
    <div style="margin-left: 2%; margin-bottom: 2%;">
        <lightning-input class="inputNumber" onkeypress={handleDigitKeyPress} onkeydown={handleDigitKeyDown} maxlength="1" onchange={handleDigitChange} data-index="0"></lightning-input>
        <lightning-input class="inputNumber" onkeypress={handleDigitKeyPress} onkeydown={handleDigitKeyDown} maxlength="1" onchange={handleDigitChange} data-index="1"></lightning-input>
        <lightning-input class="inputNumber" onkeypress={handleDigitKeyPress} onkeydown={handleDigitKeyDown} maxlength="1" onchange={handleDigitChange} data-index="2"></lightning-input>
        <lightning-input class="inputNumber" onkeypress={handleDigitKeyPress} onkeydown={handleDigitKeyDown} maxlength="1" onchange={handleDigitChange} data-index="3"></lightning-input>
        <lightning-input class="inputNumber" onkeypress={handleDigitKeyPress} onkeydown={handleDigitKeyDown} maxlength="1" onchange={handleDigitChange} data-index="4"></lightning-input>
        <span style="padding-right: 10px; padding-left: 5px;">-</span>
        <lightning-input class="inputNumber" onkeypress={handleDigitKeyPress} onkeydown={handleDigitKeyDown} maxlength="1" onchange={handleDigitChange} data-index="5"></lightning-input>
        <lightning-input class="inputNumber" onkeypress={handleDigitKeyPress} onkeydown={handleDigitKeyDown} maxlength="1" onchange={handleDigitChange} data-index="6"></lightning-input>
        <lightning-input class="inputNumber" onkeypress={handleDigitKeyPress} onkeydown={handleDigitKeyDown} maxlength="1" onchange={handleDigitChange} data-index="7"></lightning-input>
        <lightning-input class="inputNumber" onkeypress={handleDigitKeyPress} onkeydown={handleDigitKeyDown} maxlength="1" onchange={handleDigitChange} data-index="8"></lightning-input>
        <lightning-button variant="brand" label="Buscar Opções de Número" onclick={handleGetMSISDN} style="color:#ac229d; padding-left: 24px; padding-right: 12px;"></lightning-button>
        <lightning-button label="Limpar" onclick={handleClear}></lightning-button>
    </div>
    <template if:true={optionsView}>
            <p class="label-slds-form-element__label-slds-show--inline" style="font-size: 13px; font-weight: 700; color: #3598DB;">Opções de números</p>
            <p>Mostrando {numeroResultados} resultado(s)</p>
            <br/>
        <div style="margin-left:2%;">
                <template for:each={options} for:item="item">
                    <fieldset key={item.value} style="display: block; float: left;margin-right: 5%;">
                        <div class="slds-form-element__control">
                            <span class="slds-radio">
                                <input name="radiogroup" id={item.value} type="radio" value={item.value} checked={item.checked} onchange={pushItemToView}/>
                                <label class="slds-radio__label" for={item.value}>
                                    <span class="slds-radio_faux"></span>
                                    <span class="slds-form-element__label">{item.label}</span>
                                </label>
                            </span>
                        </div>
                    </fieldset>
                </template>

                <div if:true={selectedValue}>
                    Selected Vlaue: <b>{selectedValue}</b>
                </div>
            </div>
    </template>
</template>
