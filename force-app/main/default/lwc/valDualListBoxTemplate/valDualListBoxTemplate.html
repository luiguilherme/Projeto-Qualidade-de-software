<template>
    <lightning-card title={title}>
        <template if:false={showMessage}>
            <div class="slds-var-p-around_small">
                <lightning-dual-listbox name={cName}
                                        label={labelList}
                                        size=5
                                        source-label={sourceLabel}
                                        selected-label={selectedLabel}
                                        field-level-help={fieldLevelHelp}
                                        options={lstallOptions}
                                        value={lstSelectedItems}
                                        onchange={handleChangeItems}></lightning-dual-listbox>
            </div>
        </template>
    </lightning-card>
</template>
