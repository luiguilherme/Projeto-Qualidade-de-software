<template>
    <div>
        <vlocity_cmt-cpq-event-orchestrator-util record-id={recordIdData}></vlocity_cmt-cpq-event-orchestrator-util>
        <vlocity_cmt-cpq-flex-card-utils channel-name="cpqutils" cart-page-size="10" record-id={recordIdData}></vlocity_cmt-cpq-flex-card-utils>
        <c-cf-cpq-global-header-container record-id={recordIdData}></c-cf-cpq-global-header-container>
        <c-cf-cpq-async-job-status record-id={recordIdData}></c-cf-cpq-async-job-status>
        <c-cf-cpq-browse-phase-container record-id={recordIdData}></c-cf-cpq-browse-phase-container>
        <c-cf-cpq-product-configure-total-bar record-id={recordIdData} class="total-bar"></c-cf-cpq-product-configure-total-bar>
        <div style="padding-top: 10px;text-align: right;padding-bottom: 10px;">
            <button style="width:12%" class="slds-button slds-button_outline-brand" onclick={prevButton}>Voltar</button>
            <button style="margin-left: 10px;width: 12%" class="slds-button slds-button_brand" onclick={nextButton}>Seguinte</button>
        </div>
    </div>   
</template>
