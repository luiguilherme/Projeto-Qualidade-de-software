<template>
    <template if:true={showComponent}>
        <lightning-card>
            <p class="slds-p-top_small textTitle" slot="title">
                Validação de Segurança (Token)
            </p>
            <div class="borderLenght slds-border_bottom"></div>
            <template if:false={showTokenScreen}>
                <div class="buttonAlign">
                    <div class="slds-box slds-box_x-small boxTheme">
                        <button class="slds-button slds-button_brand" onclick={beginPidToken}>Iniciar</button>
                    </div>
                </div>
            </template>
    
            <template if:true={showTokenScreen}>
                <div class="slds-var-m-around_medium">
                    <template if:true={returnValue}>
                        <p class="slds-p-top_x-small slds-p-bottom_x-small slds-text-heading_small">Linha para recebimento do Token:</p>
                        <div class="slds-box slds-box_x-small">
                            <p class="textValue">{phone}</p>
                        </div>
    
                    </template>
                </div>
                <div class="buttonAlign">
                    <div class="slds-box slds-box_x-small boxTheme">
    
                        <template if:true={isCancelarToken}>
                            <button class="slds-button" onclick={handleCancelarToken}>Cancelar token</button>
                        </template>
    
                        <template if:true={isEnviar}>
                            <button disabled={disableEnviar} class="slds-button slds-button_brand" onclick={handleEnviar}>Enviar</button>
                        </template>
    
                        <template if:true={isCarregando}>
                            <button class="slds-button slds-button_neutral">Carregando</button>
                        </template>
                    </div>
                </div>
    
                <div>
                    <div class="slds-box slds-box_x-small boxTheme">
    
                        <template if:true={showPath}>
                            <lightning-progress-indicator current-step={currentStep} type="base" has-error={hasError} variant="base">
                                <lightning-progress-step label={piStep1} value="1"></lightning-progress-step>
                                <lightning-progress-step label={piStep2} value="2"></lightning-progress-step>
                                <lightning-progress-step label={piStep3} value="3"></lightning-progress-step>
                                <lightning-progress-step label={piStep4} value="4"></lightning-progress-step>
                            </lightning-progress-indicator>
    
                            <p class="slds-text-align_center slds-text-body_small">{screenStatus}</p>
                        </template>
    
                        <template if:true={isTimerOn}>
                            <p class="slds-text-align_center slds-text-body_small textTimer">{timer}</p>
                            <p class="slds-text-align_center slds-text-body_small">Tentativa: {countAttempt}</p>
                        </template>
                    </div>
                </div>
            
            </template>
        </lightning-card>
    </template>
</template>
