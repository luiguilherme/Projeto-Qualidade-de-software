<template>
<lightning-card if:true={showSelectRow}>
    <div class="scrollable-wrapper" >
        <lightning-datatable
            key-field="id"
            class="slds-scrollable_x"
            data={items}
            columns={columns}
            max-row-selection="1"
            onrowselection={handleSelection}
            selected-rows={selectedRow}>
        </lightning-datatable>
    </div>
</lightning-card>
<lightning-card if:false={showSelectRow}>
    <div class="scrollable-wrapper" >
        <lightning-datatable
            key-field="id"
            class="slds-scrollable_x"
            hide-checkbox-column="true"
            data={items}
            columns={columns}
           >
        </lightning-datatable>
    </div>
</lightning-card>
</template>
