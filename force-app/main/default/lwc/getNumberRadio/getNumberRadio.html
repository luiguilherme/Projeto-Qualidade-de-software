<template>
    <template if:true={showResults}>
            <p class="label-slds-form-element__label-slds-show--inline" style="margin-top: 5px; font-size: 13px; font-weight: bold; color: #3598DB;">Números disponíveis</p>
            <p style="padding-top: 2px;">Mostrando {numeroResultados} resultado(s)</p>
            <br/>
        <div style="margin-left:2%;">
                <template for:each={options} for:item="item">
                    <fieldset key={item.value} style="display: block; float: left;margin-right: 5%;">
                        <div class="slds-form-element__control">
                            <span class="slds-radio">
                                <input name="radiogroup" id={item.value} type="radio" value={item.cleanNumber} checked={item.checked} onchange={pushItemToView}/>
                                <label class="slds-radio__label" for={item.value}>
                                    <span class="slds-radio_faux"></span>
                                    <span class="slds-form-element__label">{item.label}</span>
                                </label>
                            </span>
                        </div>
                    </fieldset>
                </template>

                <div if:true={selectedOption}>
                    Selected Value: <b>{selectedOption}</b>
                </div>
            </div>
    </template>
    <template if:false={showResults}>
        <p class="label-slds-form-element__label-slds-show--inline" style="font-size: 13px; font-weight: 700; color: #3598DB;">Cliente não possui nenhum número antigo para uso</p>
    </template>
</template>
