<template>
    <template lwc:if={disputedItens}>
        <lightning-layout>
            <template
            for:each={disputedItens} 
            for:item="disputedItem" 
            for:index="disputedItensIndex">
                <lightning-layout-item key={disputedItem.Id} padding="around-small">
                    <div class="header-column" style="text-align: center;max-width: 100px;">                        
                        <lightning-icon icon-name="standard:record" class={disputedItem.Status__c}></lightning-icon>
                        <p class="disputedItem">{disputedItem.Description__c}</p>
                        <p style="font-size: 12px;">{disputedItem.statusLabel}</p>
                    </div>
                </lightning-layout-item>
            </template>
        </lightning-layout>
    </template>
</template>
