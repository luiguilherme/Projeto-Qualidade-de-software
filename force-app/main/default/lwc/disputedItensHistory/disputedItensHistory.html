<template>
    <template lwc:if={disputedItens.length}>
        <lightning-accordion allow-multiple-sections-open active-section-name={activeSections}>
            <lightning-accordion-section name="A" label="Carrinho de Contestação" class="parentAccordionTitle">         
                    <lightning-layout class="table-container">
                        <template
                            for:each={disputedItens} 
                            for:item="disputedItem" 
                            for:index="disputedItensIndex">
                                <lightning-layout-item key={disputedItem.Id} padding="around-small" class="dispute-item-width">
                                    <div class="header-column" style="text-align: center;max-width: 100px;">                        
                                        <lightning-icon icon-name="standard:record" class={disputedItem.Status__c}></lightning-icon>
                                        <p class="disputedItem">{disputedItem.Description__c}</p>
                                        <p style="font-size: 12px; font-weight: normal">{disputedItem.statusLabel}</p>
                                    </div>
                                </lightning-layout-item>
                        </template>
                    </lightning-layout>
            </lightning-accordion-section>
        </lightning-accordion>
    </template>
</template>
