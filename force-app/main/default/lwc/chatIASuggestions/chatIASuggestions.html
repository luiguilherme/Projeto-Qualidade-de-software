<template>
    <template if:true={showSuggestions}>
        <div class="dropdown-container">  
            <div class="autocomplete-modal" style={heigthSize}>
                <ul class="suggestions-list">
                    <template for:each={suggestions} for:item="suggestion">
                        <li key={suggestion} class="suggestion-item" onclick={handleSuggestionClick}>
                            {suggestion}
                        </li>
                    </template>
                </ul>
            </div>
        </div>
    </template>
</template>
