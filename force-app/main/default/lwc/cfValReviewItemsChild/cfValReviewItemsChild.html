<template>
            <div class="slds-grid slds-wrap slds-is-relative ">
            <div style="position: fixed;z-index: 999999;top: 0;right: 0;">
  <vlocity_cmt-toast class="flexcard-toast-element" theme="slds" title="" message="" styletype=""> </vlocity_cmt-toast>
</div>
            <div if:false={cardLoaded} class="slds-is-absolute vloc-loader_override" style="height: 100%; width: 100%; min-height:50px; background: white; z-index: 99;">
  <div>
   <vlocity_cmt-spinner
      variant="brand"
      alternative-text="Loading content..."
      size="medium"
      theme="slds"
      ></vlocity_cmt-spinner>
  </div>
</div>
            <template if:false={hasPermission}>
              You don't have required permissions to view this card.
            </template>
            <template if:true={hasPermission}>
              <template if:true={hasRecords}>
                        <template for:each={_records} for:item="record" for:index="rindex">
                            <vlocity_cmt-flex-card-state if:true={record}  key={record._flex.uniqueKey} data-recordid={record.Id} record={record} data-statue="true"  data-index="0" data-rindex={rindex} class="cf-vlocity-state-0 cf-vlocity-state slds-size_12-of-12"  tracking-obj={_childCardTrackingObj} >
      <div if:true={cardLoaded} class="slds-grid slds-wrap slds-card slds-p-around_x-small slds-m-bottom_x-small" style="">
          <div data-style-id="state0element0" class="slds-col   slds-size_6-of-12  " data-rindex={rindex} style="      
         " ><vlocity_cmt-output-field data-style-id="state0element0_child"   record={record}  card={card}  field-name="productName"  placeholder="output"  styles='\{"label":{"color":"#000000"},"value":{"color":"#000000"}}'  type="text"  theme="slds"  ></vlocity_cmt-output-field>
      </div><div data-style-id="state0element1" class="slds-col   slds-size_4-of-12  " data-rindex={rindex} style="" ><vlocity_cmt-output-field data-style-id="state0element1_child"   record={record}  card={card}  field-name="quantity"  mask="#,##0.###"  placeholder="output"  styles='\{"label":{"color":"#000000"},"value":{"color":"#000000"}}'  type="number"  theme="slds"  ></vlocity_cmt-output-field>
      </div><div data-style-id="state0element2" class="slds-col   slds-size_2-of-12  " data-rindex={rindex} style="" ><vlocity_cmt-output-field data-style-id="state0element2_child"   record={record}  card={card}  currency="BRL"  field-name="totalPrice"  locale="pt-BR"  placeholder="output"  styles='\{"label":{"color":"#000000"},"value":{"color":"#000000"}}'  type="currency"  theme="slds"  ></vlocity_cmt-output-field>
      </div><div data-style-id="state0element3" class="slds-col   slds-size_12-of-12  condition-element" data-rindex={rindex} style="      
         "  data-conditions='\{"group":[],"id":"state-condition-object","isParent":true}' ><c-cf-val-review-items-child data-style-id="state0element3_child"  tracking-obj={_childCardTrackingObj}  is-inside-parent={insideParent} parent-uniquekey={uniqueKey}  card-node=""  parent-record={record}  records={_records}  parent-mergefields={card}  record-id={recordId}  data-conditions='\{"group":[],"id":"state-condition-object","isParent":true}'  is-recursive="true"  parent-attribute='\{"ReliesOnItemId":"{id}"}'  object-api-name={objectApiName}  theme="slds"   onupdateparent={updateParentData}></c-cf-val-review-items-child>
    </div>
        </div>
      </vlocity_cmt-flex-card-state>
                        </template>
                      </template>
                      <template if:false={hasRecords}>
                            <vlocity_cmt-flex-card-state  record={record} data-statue="false"  data-index="0" data-rindex={rindex} class="cf-vlocity-state-0 cf-vlocity-state slds-size_12-of-12"  tracking-obj={_childCardTrackingObj} >
      <div if:true={cardLoaded} class="slds-grid slds-wrap slds-card slds-p-around_x-small slds-m-bottom_x-small" style="">
          <div data-style-id="state0element0" class="slds-col   slds-size_6-of-12  " data-rindex={rindex} style="      
         " ><vlocity_cmt-output-field data-style-id="state0element0_child"   record={record}  card={card}  field-name="productName"  placeholder="output"  styles='\{"label":{"color":"#000000"},"value":{"color":"#000000"}}'  type="text"  theme="slds"  ></vlocity_cmt-output-field>
      </div><div data-style-id="state0element1" class="slds-col   slds-size_4-of-12  " data-rindex={rindex} style="" ><vlocity_cmt-output-field data-style-id="state0element1_child"   record={record}  card={card}  field-name="quantity"  mask="#,##0.###"  placeholder="output"  styles='\{"label":{"color":"#000000"},"value":{"color":"#000000"}}'  type="number"  theme="slds"  ></vlocity_cmt-output-field>
      </div><div data-style-id="state0element2" class="slds-col   slds-size_2-of-12  " data-rindex={rindex} style="" ><vlocity_cmt-output-field data-style-id="state0element2_child"   record={record}  card={card}  currency="BRL"  field-name="totalPrice"  locale="pt-BR"  placeholder="output"  styles='\{"label":{"color":"#000000"},"value":{"color":"#000000"}}'  type="currency"  theme="slds"  ></vlocity_cmt-output-field>
      </div><div data-style-id="state0element3" class="slds-col   slds-size_12-of-12  condition-element" data-rindex={rindex} style="      
         "  data-conditions='\{"group":[],"id":"state-condition-object","isParent":true}' ><c-cf-val-review-items-child data-style-id="state0element3_child"  tracking-obj={_childCardTrackingObj}  is-inside-parent={insideParent} parent-uniquekey={uniqueKey}  card-node=""  parent-record={record}  records={_records}  parent-mergefields={card}  record-id={recordId}  data-conditions='\{"group":[],"id":"state-condition-object","isParent":true}'  is-recursive="true"  parent-attribute='\{"ReliesOnItemId":"{id}"}'  object-api-name={objectApiName}  theme="slds"   onupdateparent={updateParentData}></c-cf-val-review-items-child>
    </div>
        </div>
      </vlocity_cmt-flex-card-state>
                      </template>
            </template>
            <template if:true={hasError}>
            {error}
            </template>
            
      <vlocity_cmt-action action-wrapperclass="slds-hide" re-render-flyout class="action-trigger slds-col" onupdateos={updateOmniscript} onselectcards={updateSelectedCards} onsetvalue={updateAction} onfireactionevent={actionEvtHandler}>
      
      </vlocity_cmt-action>
  
            <vlocity_cmt-action class="execute-action" re-render-flyout action-wrapperclass="slds-hide" onupdateos={updateOmniscript} onselectcards={updateSelectedCards} onsetvalue={updateAction} onfireactionevent={actionEvtHandler}>
            
            </vlocity_cmt-action>
            </div>
          </template>
