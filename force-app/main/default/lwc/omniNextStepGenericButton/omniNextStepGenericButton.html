<template>
    <div class="slds-float_right">
        <lightning-button label={openModalButtonLabel} onclick={handleNextStepOmni} variant="brand"></lightning-button>
    </div>
    <template if:true={showModalContainer}>
        <c-val-omni-generic-modal-message 
            title = {title} 
            message = {message} 
            label-button-left = {labelButtonLeft} 
            label-button-right = {labelButtonRight}
        >
        </c-val-omni-generic-modal-message>
    </template>
</template>
