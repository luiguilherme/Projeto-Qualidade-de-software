<template>

  <vlocity_cmt-toast class="flexcard-toast-element" theme="slds" title="" message="" styletype=""> </vlocity_cmt-toast>
</div>
            <div if:true={showLoader} class="slds-is-absolute vloc-loader_override" style="height: 100%; width: 100%; min-height:50px; background: transparent; z-index: 99;">

      alternative-text="Loading content..."
      size="medium"
      theme="slds"
      ></vlocity_cmt-spinner>
  </div>
</div>
            <template if:false={hasPermission}>

            </template>
            <template if:true={hasPermission}>

      <div if:true={cardLoaded} class="slds-grid slds-wrap slds-card  " style="      
     height:24px;    ">
          <div data-style-id="state0element0" class="slds-col   slds-border_bottom  slds-size_12-of-12  " data-rindex={rindex} style="     border-bottom: #cccccc 1px solid; 
         " >

      </div><div data-style-id="state0element0block_element5" class="slds-col    slds-size_2-of-12  " data-rindex={rindex} style="

      </div>
        </div></vlocity_cmt-block>
    </div>
        </div>
      </vlocity_cmt-flex-card-state>
                        </template>
                      </template>
                      <template if:false={hasRecords}>

      </div><div data-style-id="state0element0block_element2" class="slds-col   slds-size_2-of-12  " data-rindex={rindex} style="" ><vlocity_cmt-output-field data-style-id="state0element0block_element2_child"   record={record}  card={card}  field-name="destinationConcat"  mask="(00) 00000-0000"  placeholder="-"  type="number"  theme="slds"  ></vlocity_cmt-output-field>
      </div><div data-style-id="state0element0block_element3" class="slds-col  slds-m-left_xxx-small  slds-size_2-of-12  " data-rindex={rindex} style="      
         " ><vlocity_cmt-output-field data-style-id="state0element0block_element3_child"   record={record}  card={card}  field-name="eventDateTime"  format="DD/MM/YYYY HH:mm:ss"  placeholder="-"  type="datetime"  theme="slds"  ></vlocity_cmt-output-field>
      </div><div data-style-id="state0element0block_element4" class="slds-col  slds-m-left_xx-small  slds-size_1-of-12  " data-rindex={rindex} style="

      </div><div data-style-id="state0element0block_element5" class="slds-col    slds-size_2-of-12  " data-rindex={rindex} style="

      </div>
        </div></vlocity_cmt-block>
    </div>
        </div>
      </vlocity_cmt-flex-card-state>
                      </template>
            </template>
            <template if:true={hasError}>
            {error}
            </template>
            
      <vlocity_cmt-action action-wrapperclass="slds-hide" re-render-flyout class="action-trigger slds-col" onupdateos={updateOmniscript} onselectcards={updateSelectedCards} onsetvalue={updateAction} onfireactionevent={actionEvtHandler}>
      
      </vlocity_cmt-action>
  
            <vlocity_cmt-action class="execute-action" re-render-flyout action-wrapperclass="slds-hide" onupdateos={updateOmniscript} onselectcards={updateSelectedCards} onsetvalue={updateAction} onfireactionevent={actionEvtHandler}>
            
            </vlocity_cmt-action>
            </div>
          </template>
