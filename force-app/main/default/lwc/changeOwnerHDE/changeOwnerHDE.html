<template>
        <lightning-quick-action-panel header="Alterar Proprietário">
            <lightning-layout class="comboHDE">
                <lightning-layout-item flexibility="auto" if:true={userOptions}>
                    <lightning-combobox 
                        name="changeOwner"
                        value={value}
                        placeholder="Selecione um Usuário"
                        options={userOptions}
                        onchange={handleValueSelected} >
                    </lightning-combobox>
            </lightning-layout-item>
            </lightning-layout>
            <div class="textHDE">
                <br>
                <br>
                <br>
                <br><b>O novo proprietário</b> também será proprietário desses registros relacionados a <b>{caseNumber}</b> que são de propriedade <b>do proprietário atual do registro</b>:
                <br>
                <br> * Notas e anexos
                <br>
                <br> * Atividades abertas
            </div>
            <div slot="footer">
                <lightning-button-group>
                    <lightning-button label="Cancel" variant="neutral" onclick={handleDialogClose}></lightning-button>
                    <lightning-button label="Save" variant="brand" type="submit" onclick={handleSave}></lightning-button>
                </lightning-button-group>
            </div>
        </lightning-quick-action-panel>
</template>
