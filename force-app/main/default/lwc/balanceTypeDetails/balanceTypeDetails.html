<template>
   <div class="slds-grid slds-grid_align-end">
      <button class="slds-button slds-button_icon slds-button_icon-small slds-button_icon-inverse"  onclick={handleClick}>
         <img src={allInclusiveIcon} alt="allInclusiveIcon" class="customIcon">
      </button>
   </div>
   <template if:true = {balanceTypeDetails}>
      <div class= "card body borda">
         <lightning-card>
            <div class="ilimitado slds-grid slds-gutters">
               <div class="slds-col slds-align-top">
                  <div class="title"> Ilimitados </div>
               </div>
               <div class="slds-col slds-align-top ">
                  <div class="buttonClose slds-float_right" >
                     <lightning-button-icon icon-name="utility:close" variant="bare" title="Close" onclick={handleClick} class="slds-m-left_x-small"></lightning-button-icon>
                  </div>
               </div>
            </div>
            <div class="items"></div>
            <div class="typePlan"> Vivo Turbo</div>
            <div class="endDate"> Validade: {formattedEndTime}</div>
         </lightning-card>
      </div>
   </template>
</template>
