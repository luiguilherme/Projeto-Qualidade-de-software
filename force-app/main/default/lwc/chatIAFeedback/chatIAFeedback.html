<template>
    <div class="telaCheia">
        <template if:true={isModalOpen}>
            <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
                aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    <header class="slds-modal__header">
                        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                            title="Close" onclick={closeModal}>
                            <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse"
                                size="small"></lightning-icon>
                            <span class="slds-assistive-text">Close</span>
                        </button>
                        <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate"
                            style="color: #660099;">{titulo}</h2>
                    </header>
                    <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                        <p><b>
                            </b></p>
                        <p><b>
                            </b></p>
                        <div if:true={questionario} class="slds-modal__content slds-p-around_medium">
                            <lightning-textarea style="height:auto" onchange={handleChangeMensagem}
                                placeholder={placeholder} value={mensagem}></lightning-textarea>
                            <br>
                        </div>
                        <div if:true={conclusao} class="slds-modal__content slds-p-around_medium">
                            <div if:true={error} class="slds-grid slds-gutters slds-p-around_medium lgc-bg">
                                <div class="slds-col slds-size_4-of-12">
                                    <lightning-icon icon-name="action:close" size="small" alternative-text="Error"
                                        title="Error"></lightning-icon>
                                </div>
                                <div class="slds-col slds-size_8-of-12" style="margin-top: 7px;">
                                    <p>NÃ£o foi possivel enviar o feedback. Tente Novamente!</p>
                                </div>
                            </div>
                            <div if:true={enviado} class="slds-grid slds-gutters slds-p-around_medium lgc-bg">
                                <div class="slds-col slds-size_4-of-12">
                                    <lightning-icon icon-name="action:approval" size="small" alternative-text="Enviado"
                                        title="Enviado"></lightning-icon>
                                </div>
                                <div class="slds-col slds-size_8-of-12" style="margin-top: 7px;">
                                    <p>Seu feedback foi enviado com sucesso!</p>
                                </div>
                            </div>
                        </div>
                        <div if:true={loading}  class="slds-modal__content slds-p-around_medium">
                            <div class="spinner-container">
                                <div class="spinner"></div>
                            </div>
                        </div>
                    </div>
                    <footer class="slds-modal__footer">
                        <button if:true={questionario} class="slds-button slds-button_brand" onclick={enviaFeedback}
                            title="Enviar">Enviar</button>
                        <button if:true={conclusao} class="slds-button slds-button_brand" onclick={enviaRetorno}
                            title="Ok">OK</button>
                    </footer>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </template>
    </div>
</template>
