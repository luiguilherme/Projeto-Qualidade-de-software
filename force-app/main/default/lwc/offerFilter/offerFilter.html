<template>
    <lightning-tabset variant="scoped">
        <lightning-tab label="Filtros">
            <!-- <lightning-card title="Filtros" icon-name="standard:calibration"> -->
                <div>
                    <lightning-input
                        label="Buscar por Campanha"
                        type="search"
                        onchange={handleSearchKeyChange}
                    ></lightning-input>
                    <section>
                        <lightning-input
                            type="checkbox"
                            label="Ativo"
                            checked={filters.isActive}
                            onchange={handleClick}
                        ></lightning-input>
                    </section>
                    <section>
                        <template if:true={offerGroups}>
                            <lightning-combobox
                                name="offerGroup"
                                label="Grupo de oferta"
                                value={filters.offerGruop}
                                options={offerGroups}
                                onchange={handleOfferGroupChange}
                            ></lightning-combobox>
                        </template>
                    </section>
                    <section>
                        <template if:true={technologies}>
                            <lightning-combobox
                                name="tech"
                                label="Tecnologia"
                                value={filters.technology}
                                options={technologies}
                                onchange={handleTechnologyChange}
                            ></lightning-combobox>
                        </template>
                    </section>
                    <section>
                        <template if:true={bundleTypes}>
                            <lightning-combobox
                                name="bundleType"
                                label="Modalidade"
                                value={filters.bundleType}
                                options={bundleTypes}
                                onchange={handleBundleTypeChange}
                            ></lightning-combobox>
                        </template>
                    </section>
                    <section>
                        <template if:true={velocities}>
                            <lightning-combobox
                                name="velocity"
                                label="Velocidade"
                                value={filters.broadBand}
                                options={velocities}
                                onchange={handleVelocityChange}
                            ></lightning-combobox>
                        </template>
                    </section>
                    <section>
                        <template if:true={tvPlans}>
                            <lightning-combobox
                                name="tvPlan"
                                label="Plano de TV"
                                value={filters.tvAttribute}
                                options={tvPlans}
                                onchange={handleTVPlanChange}
                            ></lightning-combobox>
                        </template>
                    </section>
                    <section>
                        <template if:true={promotionGroups}>
                            <lightning-combobox
                                name="promotionGroup"
                                label="Grupo de promoção"
                                value={filters.promotionGroup}
                                options={promotionGroups}
                                onchange={handlePromotionGroupChange}
                            ></lightning-combobox>
                        </template>
                    </section>
                    <section>
                        <!-- <lightning-input
                            type="checkbox"
                            label="Home Assist"
                            checked={filters.homeAssist}
                            onchange={handleHomeAssistClick}
                        ></lightning-input> -->
                        <lightning-combobox
                                label="Home Assist"
                                value={filters.homeAssist}
                                options={homeAssistValues}
                                onchange={handleHomeAssistClick}
                            ></lightning-combobox>
                    </section>
                    <section>
                        <lightning-input
                            type="checkbox"
                            label="Somente Serviços Adicionais"
                            checked={filters.servAdicionais}
                            onchange={handleServAdicionaisClick}
                        ></lightning-input>
                    </section>
                </div>
            <!-- </lightning-card> -->
        </lightning-tab>
        
        <lightning-tab label="Links">
            <c-offer-links></c-offer-links>
        </lightning-tab>
    </lightning-tabset>
</template>
