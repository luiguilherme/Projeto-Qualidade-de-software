<template>
    <slot name="msmextensionslot">
    <div if:true={selectedState} class="slds-p-top_small b2cCmex-card-container-box slds-m-bottom_small">
        <div class="slds-card via-slds-card--active slds-m-around_small">
            <div class="slds-card__header slds-grid slds-wrap slds-theme--default">
                <header class="slds-media slds-media_center slds-has-flexi-truncate">
                    <div class="slds-media__body">
                        <p>
                            {obj.CallerInfo.CallerName} {session.CallerHeader}
                        </p>
                    </div>
                    <div>
                        <div class="slds-no-flex action-color">
                            <vlocity_cmt-button label = "Ações" variant="neutral" onclick={toggleActionsFlyout} theme = "slds" icon-name = "utility:down" icon-position = "right"></vlocity_cmt-button>
                        </div>
                        <div if:true={showFlyout} >
                            <div class = "b2cCmex-flyout-position slds-is-absolute via-slds-flyout-container">   
                                <div slot = "content" class = "slds-p-around_small"> 
                                    <slot name = "flyout"></slot>
                                </div>
                            </div>
                        </div>
                    </div>
                </header>
            </div>
            <div class="slds-col--padded slds-grid">
                <template for:each={actions} for:item="item">
                    <div class="slds-p-top--x-small slds-col slds-size_1-of-6 slds-p-bottom--medium via-actions state-action-item b2cCmex-action-color"
                        key={item.id}>
                        
                        <vlocity_cmt-action icon-extraclass="slds-m-right_small" action-wrapperclass="slds-text-link_reset" state-obj={obj} context-id={contextId}
                            s-object-type={sObjectType}
                            state-action={item}>
                        </vlocity_cmt-action>
                    </div>
                </template>
            </div>
        </div>
    </div>
    </slot>
</template>
