<template>    
    <div class="slds-m-top_medium custom-datatable">
            <c-custom-dt-type-lwc            
            key-field="recordId"
            data={items} 
            columns={columns} 
            draft-values={draftValues} 
            oncellchange={handleItemsCellChange}
            oncellclick={handleIconClick}
            min-column-width="30"
            hide-checkbox-column = true
            show-row-number-column = false
            parent-data="true"
            records={paramValues}
            suppress-bottom-bar>
            
        </c-custom-dt-type-lwc>
             
    </div>
    <template if:true={showIcon}>
        <div class="context">
            <div><lightning-icon icon-name= "utility:warning" size="small"></lightning-icon></div> <div class ='text'>O item já atingiu a quantidade máxima de impugnações parciais e/ou não procedente, não sendo mais possível realizar nova solicitação de impugnação.
            </div>            
        </div>  
    </template>
    <template if:true={showAlert}>
        <div class="alert">
            <div><lightning-icon icon-name= "utility:warning" size="small"></lightning-icon></div> <div class ='text'>Você não pode selecionar um valor de impugnação parcial maior que o valor total.
            </div>            
        </div>  
    </template>
    
</template>
