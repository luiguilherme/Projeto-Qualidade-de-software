<template>
    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
            <header class="slds-modal__header">
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"  onclick={closeModal}>
                    <lightning-icon icon-name="utility:close"
                        alternative-text="Fechar modal de notificação"
                        variant="inverse"
                        size="small" ></lightning-icon>
                    <span class="slds-assistive-text">Fechar modal de notificação</span>
                </button>
                <lightning-formatted-text class="slds-text-heading_medium slds-hyphenate" value={headerText} ></lightning-formatted-text>
            </header>
            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                <p><lightning-formatted-text value={bodyText}></lightning-formatted-text></p>
            </div>
            <footer class="slds-modal__footer">
                <button class="slds-button slds-button_brand" onclick={closeModal} >OK</button>
            </footer>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
 </template>
