<template>
    <div hidden><p>{phone}</p></div>
    <lightning-input 
    type="tel" 
    label= {fieldLabel}
    value= {value}
    name="Telefone"
    max-length={maxLength}
    pattern="^\(\d{2}\) \d{4,5}-\d{4}$"
    onchange={handlePhone}
    onblur={handleblur}
	onpaste={handlePaste}	
    message-when-pattern-mismatch= {messageWhenMaskIncomplete}>
</lightning-input>
</template>
